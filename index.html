<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetched Data</title>
</head>
<body>
  <h1>Fetched Text</h1>
  <p id="data-container"></p>

  <script>
    async function fetchData(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Error fetching data");
        }
        const data = await response.text();
        document.getElementById("data-container").textContent = data;
      } catch (error) {
        document.getElementById("data-container").textContent = "Error fetching data";
      }
    }

    const link = "https://veztware.github.io"; // Replace with your actual URL
    fetchData(link);
  </script>
</body>
</html>
