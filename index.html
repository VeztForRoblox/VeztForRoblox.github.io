<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Table Data</title>
</head>
<body>
  <h1>Table Data</h1>
  <table id="data-table">
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
    </thead>
    <tbody>
      </tbody>
  </table>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://VeztForRoblox.github.io');
        if (!response.ok) {
          throw new Error("Error fetching data");
        }
        const data = await response.json(); // Parse JSON response

        const tableBody = document.getElementById("data-table").getElementsByTagName('tbody')[0];

        // Iterate through table data and create table rows
        for (const rowData of data) {
          const tableRow = document.createElement('tr');
          for (const key in rowData) {
            const tableCell = document.createElement('td');
            tableCell.textContent = rowData[key];
            tableRow.appendChild(tableCell);
          }
          tableBody.appendChild(tableRow);
        }
      } catch (error) {
        console.error("Error fetching data:", error); // Handle errors in console
        // Optionally display an error message to the user
      }
    }

    fetchData();
  </script>
</body>
</html>
